<link rel="import" href="../dashboard-data/dashboard-data.html">

<dom-module id="dashboard-element">
  <template>
    <dashboard-data event-map="{{_events}}" message="{{_message}}"></dashboard-data>
    <span>{{name}}</span>
    <p>Data: <span>{{data}}</span></p>
    <span>{{_message}}</span>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'dashboard-element',

        properties: {
          name: {type: String, notify: true},
          _events: Object,
          _message: String,
          data: {type: Object, notify: true, computed: 'getData(_events, name)'},
        },
        getData: function(_events, name) {
          console.log("new data", _events)
          if (!_events) return;
          return _events[name];
        },
      });
    })();
  </script>

</dom-module>
